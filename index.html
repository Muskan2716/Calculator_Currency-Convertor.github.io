<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class=h1>
       
        <button id="calc" disabled>** Calculator ** </button>
        <a href="curr.html"><button id="curr">** Currency Converter **</button></a>
    </div>
    <h1> Calculator</h1>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="screen" onclick="disable()"/>
            <table>
                <tr>
                   <td><button id="delete">Del</button></td>
                   <td><button>(</button></td>
                   <td><button>)</button></td>
                   <td><button id="cancel">AC</button></td>
                </tr>
                <tr>
                    <td><button>!</button></td>
                    <td><button>e</button></td>
                    <td><button>sqrt</button></td>
                    <td><button>%</button></td>
            
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>x</button></td>
            
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>+</button></td>
            
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>-</button></td>
            
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>log</button></td>
                    <td><button>/</button></td>
            
                </tr>
                <tr>
                    <td><button>sin</button></td>
                    <td><button>cos</button></td>
                    <td><button>tan</button></td>
                    <td><button id="equals">=</button></td>
            
                </tr>
            </table>
       
            </div>
            </div>
            </body>
            <script src="logic.js"></script>
            
            </html>
